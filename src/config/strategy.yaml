# 遊戲設定
settings:
  decks: 8
  dealer_stands_soft_17: true
  
# 決策代碼說明
action_codes:
  H: 
    action: "要牌"
    description: "再拿一張牌"
  S: 
    action: "停牌"
    description: "保持現有手牌"
  D: 
    action: "加倍"
    description: "如允許則加倍下注，否則要牌"
  Ds: 
    action: "加倍"
    description: "如允許則加倍下注，否則停牌"
  R: 
    action: "投降"
    description: "如允許則投降，否則要牌"
  Y: 
    action: "分牌"
    description: "分開這對對子"
